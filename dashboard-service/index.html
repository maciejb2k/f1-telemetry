<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Race Engineer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex flex-col h-screen">
      <div class="p-4 bg-white shadow flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <label for="carSelect" class="font-semibold">Select Driver:</label>
            <select id="carSelect" class="border rounded p-1"></select>
          </div>
          <div id="driverInfo" class="flex items-center space-x-2">
            <img
              id="driverImg"
              src=""
              alt="Driver"
              class="h-8 w-8 rounded-full object-cover border border-gray-400"
            />
            <span id="driverName" class="font-semibold text-gray-700"></span>
          </div>
        </div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/320px-F1.svg.png"
          alt="F1 Logo"
          class="h-8"
        />
      </div>

      <div class="flex flex-1">
        <div class="w-1/2 p-4 overflow-y-auto">
          <h1 class="text-xl font-bold mb-4">Live Telemetry</h1>
          <table class="table-auto w-full text-sm">
            <thead>
              <tr class="bg-gray-200">
                <th class="px-2 py-1 text-left">Metric</th>
                <th class="px-2 py-1 text-left">Value</th>
                <th class="px-2 py-1 text-left">Updated At</th>
              </tr>
            </thead>
            <tbody id="telemetry"></tbody>
          </table>
        </div>

        <div class="w-1/2 p-4 overflow-y-auto border-l border-gray-300">
          <!-- Active Alerts Section -->
          <h1 class="text-xl font-bold mb-1">Active Alerts</h1>
          <p class="text-sm text-gray-600 mb-4">
            Currently firing alerts for the selected driver.
          </p>
          <div id="alerts" class="space-y-2 mb-8"></div>

          <!-- Alert History Section -->
          <h2 class="text-xl font-bold mb-1">Alert History</h2>
          <p class="text-sm text-gray-600 mb-4">
            Showing last 20 closed alerts sorted by close time.
          </p>
          <div id="history" class="space-y-2"></div>
        </div>
      </div>
    </div>

    <script src="./dashboard/main.js"></script>
  </body>
</html>
